<!DOCTYPE html>
<html>
<head>
    <title>Crash Heatmap</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <style>
         /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
         #map {
             height: 100%;
         }
         /* Optional: Makes the sample page fill the window. */
         html, body {
             height: 100%;
             margin: 0;
             padding: 0;
         }
    </style>
    <script>
        var lines = [];
        var txtFile = new XMLHttpRequest();
        txtFile.open("GET", "https://scidriver.herokuapp.com/static/TXLOC2016.csv", true);
        txtFile.onreadystatechange = function () {
            if (txtFile.readyState === 4) {  // Makes sure the document is ready to parse.
                if (txtFile.status === 200) {  // Makes sure it's found the file.
                    var allText = txtFile.responseText;
                    lines = txtFile.responseText.split("\r\n"); // Will separate each line into an array
                }
            }
        }
        document.write(lines.length);
    </script>
</head>
<body>
    <!--{% block content %}{% endblock %}-->
    <h1>Crash Heatmap</h1>
    <p>This page shows the heatmap for highway crashes. </p>

    <div id="map"></div>


    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 6,
                center: {lat: 32, lng: -98},
                mapTypeId: 'terrain'
            });
        }
        var script = document.createElement('script');
        script.src = 'https://scidriver.herokuapp.com/static/crashdata.js';
        document.getElementsByTagName('head')[0].appendChild(script);
        function eqfeed_callback(results) {
            var heatmapData = [];
            for (var i = 0; i < results.length; i++) {
                var coords = results[i];
                var latLng = new google.maps.LatLng(coords[0], coords[1]);
                heatmapData.push(latLng);
            }
        var heatmap = new google.maps.visualization.HeatmapLayer({
          data: heatmapData,
          dissipating: false,
          radius: .1,
          map: map
        });
        
        //var iconBase = 'https://scidriver.herokuapp.com/static/red_star.png';
        //heatmapData.forEach(function (feature) {
        //    var marker = new google.maps.Marker({
        //        position: feature,
        //        icon: iconBase,
        //        label:'',
        //        map: map
        //    });
        //});
      }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_4Q-IAnHrf2Vy4p78pw0PbobJNP61JE4&libraries=visualization&callback=initMap">
    </script>
</body>
</html>
